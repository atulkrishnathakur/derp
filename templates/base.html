{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block contenttitle %} {% endblock contenttitle %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% block csscontent %} {% endblock %}
    </head>
    <body>
        {% block content %} {% endblock %}
        {% block footercontent %} {% endblock %}
        <link rel="stylesheet" href="{% static 'js/jquery.min.js' %}">
        <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
		{% block jscontent %} {% endblock %}
    </body>
</html>
